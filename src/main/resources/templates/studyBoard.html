<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>MMS - 모두모여스터디</title>
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
<!-- Custom Google font-->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
	href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
	rel="stylesheet" />
<!-- Bootstrap icons-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
	rel="stylesheet" />
<!-- 제이쿼리 -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap core JS-->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme CSS (includes Bootstrap)-->
<!-- ck 에디터 -->
<script
	src="https://cdn.ckeditor.com/ckeditor5/39.0.0/classic/ckeditor.js"></script>
<link href="/css/styles.css" rel="stylesheet" />

<script src="/js/studyBoard.js"></script>
</head>
<body class="d-flex flex-column h-100 bg-light">
	<main class="flex-shrink-0">
		<!-- 네비게이션바 -->
		<nav th:replace="~{navbar :: navbarFragment}"></nav>

		<!-- Projects Section-->
		<section class="py-5">
			<div class="container px-5 mb-5">
				<div class="row gx-1 justify-content-center">
					<!-- <div class="col-lg-11 col-xl-9 col-xxl-8"> -->
					<div class="d-flex justify-content-center">
						<!-- 	<div class=" rounded-4 study-detail-left-box me-3 btn ">??</div> -->
						<div class="col-lg-12 col-xl-9 col-xxl-8">
							<div class="card border-0 rounded-2 mb-2">
								<div class="card-body">
									<h5 class="card-title mb-4 fw-bold text-center">게시글 작성</h5>
									<!-- 게시글 작성 Form -->
									<form id="saveForm">
										<input type="hidden" id="groupId" th:value="${groupId}"
											name="groupId"> <input type="hidden" id="boardId"
											th:value="${boardId}" name="id">
										<!-- 제목 입력 필드 -->
										<div class="mb-3">
											<label for="postTitle" class="form-label fw-bold">제목</label>
											<input type="text" class="form-control" id="postTitle"
												placeholder="게시글 제목을 입력하세요" required name="title" th:value="${boardDetail != null} ? ${boardDetail.title} : ''">
										</div>

										<!-- 내용 입력 필드 -->
										<div class="mb-4">
											<label for="postContent" class="form-label fw-bold">내용</label>
											<textarea id="ck-editor" class="form-control" th:text="${boardDetail != null} ? ${boardDetail.content} : ''"></textarea>
										</div>

										<!-- 버튼 그룹 (등록, 취소) -->
										<div class="d-flex justify-content-center gap-2">
											<button type="button" class="btn btn-secondary"
												id="cancelBtn">취소</button>
											<button class="btn btn-primary" id="submitBtn">등록</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
	<!-- Footer-->
	<footer class="bg-white py-4 mt-auto">
		<div class="container px-5">
			<div
				class="row align-items-center justify-content-between flex-column flex-sm-row">
				<div class="col-auto">
					<div class="small m-0">Copyright &copy; Your Website 2023</div>
				</div>
				<div class="col-auto">
					<a class="small" href="#!">Privacy</a> <span class="mx-1">&middot;</span>
					<a class="small" href="#!">Terms</a> <span class="mx-1">&middot;</span>
					<a class="small" href="#!">Contact</a>
				</div>
			</div>
		</div>
	</footer>
</body>


</html>
