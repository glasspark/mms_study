<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>MMS - 모두모여스터디</title>
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
<!-- Custom Google font-->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
	href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
	rel="stylesheet" />
<!-- Bootstrap icons-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
	rel="stylesheet" />
<!-- 제이쿼리 -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap core JS-->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme CSS (includes Bootstrap)-->
<!-- ck 에디터 -->
<script
	src="https://cdn.ckeditor.com/ckeditor5/39.0.0/classic/ckeditor.js"></script>
<link href="/css/styles.css" rel="stylesheet" />
<script src="/js/studyBoardDetail.js"></script>


<style>
.content-container img {
	max-width: 100%; /* 이미지가 컨테이너를 벗어나지 않도록 설정 */
	height: auto; /* 이미지 비율 유지 */
	display: block; /* 인라인 요소를 차단하고 블록 요소로 처리 */
	margin: 0 auto; /* 필요 시 중앙 정렬 */
}

.content-container {
	overflow: hidden; /* 필요 시 컨테이너를 벗어나는 콘텐츠를 숨김 */
}
</style>


</head>
<body class="d-flex flex-column h-100 bg-light">
	<main class="flex-shrink-0">
		<!-- 네비게이션바 -->
		<nav th:replace="~{navbar :: navbarFragment}"></nav>

		<!-- Projects Section-->
		<section class="py-5">
			<div class="container px-5 mb-5">
				<div class="row gx-1 justify-content-center">
					<!-- <div class="col-lg-11 col-xl-9 col-xxl-8"> -->
					<div class="d-flex justify-content-center">
						<!-- 	<div class=" rounded-4 study-detail-left-box me-3 btn ">??</div> -->
						<div class="col-lg-12 col-xl-9 col-xxl-8">
							<div class="card border-0 rounded-2 mb-2">
								<div class="card-body">
									<h3 class="card-title mb-4 fw-bold text-start"
										th:text="${boardDetail.title}">게시글 상세</h3>

									<!-- 작성자, 작성일, 수정/삭제 버튼 -->
									<div class="d-flex justify-content-between align-items-center">
										<input type="hidden" id="groupId" th:value="${groupId}"
											name="groupId"> <input type="hidden" id="boardId"
											th:value="${boardId}" name="boardId">

										<!-- 작성자와 작성일 -->
										<p class="text-muted mb-0">
											<i class="bi bi-person me-1"></i> <span
												th:text="${boardDetail.nickName}"></span> <i
												class="bi bi-alarm me-2 ms-3"></i><span
												th:text="${#temporals.format(boardDetail.createdAt, 'yyyy-MM-dd HH:mm')}">2023-12-01</span>
										</p>
										<!-- 수정/삭제 버튼 -->
										<div th:if="${boardDetail.isAuthor}">
											<a href="#" class="btn btn-primary me-2" id="modifyBtn">수정</a>
											<a href="#" class="btn btn-danger" id="deleteBtn">삭제</a>
										</div>
									</div>
									<hr>

									<!-- 게시글 내용 -->
									<div class="mb-4">
										<div class="content-container">
											<div th:utext="${boardDetail.content}"></div>
										</div>
									</div>

									<!-- 목록으로 돌아가기 버튼 -->
									<div class="mt-4 d-flex justify-content-center">
										<a
											th:href="@{/mystudy/detail/{groupId}(groupId=${boardDetail.groupId})}"
											class="btn btn-secondary">목록으로 돌아가기</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
	<!-- Footer-->
	<footer class="bg-white py-4 mt-auto">
		<div class="container px-5">
			<div
				class="row align-items-center justify-content-between flex-column flex-sm-row">
				<div class="col-auto">
					<div class="small m-0">Copyright &copy; Your Website 2023</div>
				</div>
				<div class="col-auto">
					<a class="small" href="#!">Privacy</a> <span class="mx-1">&middot;</span>
					<a class="small" href="#!">Terms</a> <span class="mx-1">&middot;</span>
					<a class="small" href="#!">Contact</a>
				</div>
			</div>
		</div>
	</footer>
</body>


</html>
