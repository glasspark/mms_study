<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>MMS - 모두모여스터디</title>
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
<!-- Custom Google font-->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
	href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
	rel="stylesheet" />
<!-- Bootstrap icons-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
	rel="stylesheet" />
<!-- Core theme CSS (includes Bootstrap)-->
<link href="css/styles.css" rel="stylesheet" />
<!-- Bootstrap core JS-->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="d-flex flex-column h-100 bg-light">
	<main class="flex-shrink-0">
		<!-- 네비게이션바 -->
		<nav th:replace="~{navbar :: navbarFragment}"></nav>
		<!-- Page Content-->
		<div class="container px-5 my-5">
			<div class="text-center mb-5">
				<h1 class="display-5 fw-bolder mb-0">
					<span class="text-gradient d-inline">내 스터디</span>
				</h1>
			</div>
			<div class="row gx-5 justify-content-center">
				<div class="col-lg-11 col-xl-9 col-xxl-8">
					<!-- Experience Section-->
					<section>

						<!-- Experience Card 1-->
						<div th:each="group : ${data}">
							<div class="card border-0 rounded-4 mb-2">
								<div class="card-body p-3">
									<div class="row align-items-center gx-5">
										<!-- Left Section: Member Status -->
										<div
											class="col-auto d-flex align-items-center justify-content-center text-center text-lg-start mb-4 mb-lg-0">
											<div class="bg-light p-2 rounded-4">
												<div class="text-primary fw-bolder"
													th:switch="${group.role}">
													<span th:case="'LEADER'">방장</span> <span
														th:case="'SUB_LEADER'">부방장</span> <span th:case="'MEMBER'">멤버</span>
													<span th:case="*">알 수 없음</span>
												</div>
											</div>
										</div>
										<!-- Center Section: Study Group Name -->
										<div class="col-lg-5 text-center text-lg-start">
											<h3 class="fw-normal" th:text="${group.name}"></h3>
										</div>
										<!-- Right Section: Button to Go to Study Group -->
										<div class="col-lg-3 text-lg-end ms-auto">
											<a th:href="@{'/mystudy/detail/' + ${group.id}}"
												class="btn btn-primary">바로가기</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</section>

					<!-- Divider-->
					<div class="pb-5"></div>

				</div>
			</div>
		</div>
	</main>
	<!-- Footer-->
	<footer class="bg-white py-4 mt-auto">
		<div class="container px-5">
			<div
				class="row align-items-center justify-content-between flex-column flex-sm-row">
				<div class="col-auto">
					<div class="small m-0">Copyright &copy; Your Website 2023</div>
				</div>
				<div class="col-auto">
					<a class="small" href="#!">Privacy</a> <span class="mx-1">&middot;</span>
					<a class="small" href="#!">Terms</a> <span class="mx-1">&middot;</span>
					<a class="small" href="#!">Contact</a>
				</div>
			</div>
		</div>
	</footer>

</body>
</html>
