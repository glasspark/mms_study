<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content />
<meta name="author" content />
<title>MMS - 모두모여스터디</title>
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
<!-- Custom Google font-->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
	href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
	rel="stylesheet" />
<!-- Bootstrap icons-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
	rel="stylesheet" />
<!-- Core theme CSS (includes Bootstrap)-->
<link href="/css/styles.css" rel="stylesheet" />
<link href="/css/join.css" rel="stylesheet" />
<!-- Bootstrap core JS-->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/helpInfo.js"></script>
</head>
<body class="d-flex flex-column">
	<main class="flex-shrink-0">
		<!-- Navigation-->
		<nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
			<div class="container px-5">
				<a class="navbar-brand" href="/"><span
					class="fw-bolder text-primary">MMS</span></a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">

				</div>
			</div>
		</nav>
		<!-- Page content-->
		<section class="py-5">
			<div class="container px-5">
				<!-- Contact form-->
				<div class="bg-light rounded-4 py-5 px-4 px-md-5">
					<div class="text-center mb-5">
						<div
							class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3">
							<i class="bi bi-info-square"></i>
						</div>
						<h1 class="fw-bolder" th:text="${typeName} + ' 찾기'"></h1>
						<!-- <p class="lead fw-normal text-muted mb-0">아이디 찾기</p> -->
						<input type="hidden" id="inquryType" th:value="${type}">
					</div>
					<div class="row gx-5 justify-content-center">
						<div class="col-lg-8 col-xl-6" id="emailSection">

							<div>
								<!-- 이메일 확인-->
								<div class="form-floating mb-3">
									<input class="form-control" id="email" type="email"
										name="email" placeholder="name@example.com"
										data-sb-validations="required,email" /> <label for="email">이메일
									</label>
									<div class="invalid-feedback" data-sb-feedback="email:required">이메일을
										입력해 주세요</div>
									<div class="invalid-feedback" data-sb-feedback="email:email">유효한
										이메일 형식이 아닙니다.</div>
								</div>
								<!-- 인증번호 입력 -->
								<div class="form-floating mb-3">
									<div class="form-floating mb-1 d-flex align-items-center">
										<input class="form-control form-control-sm w-75 me-2"
											id="emailCheck" type="text" placeholder="email@example.com"
											data-sb-validations="required,email" /> <label
											for="emailCheck">인증번호 입력</label>
										<button type="button" class="btn btn-outline-primary w-25 p-3"
											id="sendCodeBtn">인증번호 전송</button>
										<button type="button"
											class="btn btn-outline-primary w-25 p-3 hidden"
											id="checkCodeBtn">인증</button>
										<button type="button"
											class="btn btn-outline-dark w-25 p-3 hidden"
											id="completeCode" disabled>인증완료</button>
									</div>
									<!-- 타이머 표시 영역 -->
									<div id="countdown" class="text-danger"></div>
								</div>
							</div>
						</div>

						<div class="col-lg-8 col-xl-6" id="showIdSection">
							<!-- style="display: none;" -->
							<div class="card bg-light rounded-4  p-4">
								<h4 class="text-center mb-3">아이디</h4>
								<div class="alert alert-success text-center fs-5"
									id="userIdDisplay">
									<!-- 서버에서 받은 아이디가 여기에 표시됩니다. -->
									<p id="fetchedUserId" class="fw-bold"></p>
								</div>
							</div>

							<div class="d-flex flex-column align-items-center text-center">
								<button type="button" class="btn btn-primary mt-4 go-main">메인으로</button>
							</div>

						</div>

						<div class="col-lg-8 col-xl-6" id="showPwSection">
							<div class="card bg-light rounded-4  p-4">

								<div class="d-flex flex-column align-items-center text-center">

									<!-- 새로운 비밀번호 입력 -->
									<div class="w-100 mb-3">
										<label for="newPassword" class="form-label">새로운 비밀번호</label> <input
											type="password" class="form-control" id="newPassword"
											name="newPassword" placeholder="새로운 비밀번호" autocomplete="off"
											required>
									</div>

									<!-- 신규 비밀번호 확인 입력 -->
									<div class="w-100 mb-3">
										<label for="passwordCheck" class="form-label">신규 비밀번호
											확인</label> <input type="password" class="form-control"
											id="passwordCheck" name="passwordCheck" placeholder="비밀번호 확인"
											autocomplete="off" required>
									</div>

									<!-- 비밀번호 변경 버튼 -->
									<button type="submit" class="btn btn-primary mt-4"
										id="changePasswordBtn">비밀번호 변경</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
	<!-- Footer-->
	<footer class="bg-white py-4 mt-auto">
		<div class="container px-5">
			<div
				class="row align-items-center justify-content-between flex-column flex-sm-row">
				<div class="col-auto">
					<div class="small m-0">Copyright &copy; Your Website 2023</div>
				</div>
				<div class="col-auto">
					<a class="small" href="#!">Privacy</a> <span class="mx-1">&middot;</span>
					<a class="small" href="#!">Terms</a> <span class="mx-1">&middot;</span>
					<a class="small" href="#!">Contact</a>
				</div>
			</div>
		</div>
	</footer>

</body>
</html>
