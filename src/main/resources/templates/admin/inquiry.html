<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>MMS - 관리자</title>
<link href="/css/admin/styles.css" rel="stylesheet" />
<link href="/css/admin/inquiry.css " rel="stylesheet" />
<script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
	crossorigin="anonymous"></script>
<script src="/js/admin/datatables-simple-demo.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Moment.js -->
<script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<!-- Date Range Picker CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
<!-- Date Range Picker JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
<script src="/js/admin/scripts.js"></script>
<script src="/js/admin/inquiry.js"></script>
</head>
<body class="sb-nav-fixed">
	<!-- 네비게이션바 -->
	<nav th:replace="~{admin/navbar :: adminNavbarFragment}"></nav>
	<div id="layoutSidenav">
		<div id="layoutSidenav_nav">
			<!-- 사이드 네비게이션바 -->
			<nav th:replace="~{admin/sideNavbar :: adminSideNavbarFragment}"></nav>
		</div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid px-4">
					<div class="d-flex flex-column">
						<!-- 왼쪽 정렬된 제목 -->
						<div>
							<h1 class="mt-4 mb-2">1 : 1 문의</h1>
						</div>
						<!-- 검색 필드 및 버튼 그룹을 오른쪽 하단에 정렬 -->
						<div
							class="d-flex justify-content-end mb-4 me-3 align-items-center gap-3">

							<!-- 날짜 선택기 -->
							<div class="input-group date w-auto">
								<input type="text" class="form-control daterange-picker"
									placeholder="날짜 선택"> <span class="input-group-append">
									<span class="input-group-text bg-light"
									style="font-size: 1.3em;"> <i
										class="fas fa-calendar-alt"></i>
								</span>
								</span>
							</div>

							<!-- 카테고리 선택 및 상태 선택 -->
							<div class="d-flex gap-2">
								<select class="form-select w-auto" name="category"
									aria-label="Category Select">
									<option value="all">카테고리</option>
									<option value="pending">서비스 오류</option>
									<option value="account">계정</option>
									<option value="study">스터디</option>
									<option value="board">게시판</option>
								</select> <select class="form-select w-auto" name="status"
									aria-label="Status Select">
									<option value="all">상태</option>
									<option value="pending">대기</option>
									<option value="answered">답변완료</option>
								</select>
								<select class="form-select w-auto" name="type"
									aria-label="Status Select">
									<option value="all">전체</option>
									<option value="title">제목</option>
									<option value="author">작성자</option>
								</select>
							</div>

							<!-- 검색어 입력 -->
							<input type="text" class="form-control w-25" name="searchQuery"
								placeholder="검색어를 입력하세요">

							<!-- 검색 버튼 -->
							<button class="btn btn-primary" type="submit" id="searchBtn">검색</button>
						</div>
					</div>

					<!-- 저장된 FAQ 리스트 -->
					<div id="InquiryAccordion" class="accordion">
						<!-- 여기에 저장된 FAQ가 추가-->


					</div>
				</div>

				<div id="pagination" class="d-flex justify-content-center mt-4">
					<nav aria-label="Page navigation example">
						<ul class="pagination">
						</ul>
					</nav>
				</div>


			</main>

		</div>
	</div>

</body>
</html>
