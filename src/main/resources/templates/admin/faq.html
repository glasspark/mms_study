<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<title>MMS - 관리자</title>
<link href="/css/admin/styles.css" rel="stylesheet" />
<link href="/css/admin/faq.css" rel="stylesheet" />
<script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
	crossorigin="anonymous"></script>
<script src="/js/admin/datatables-simple-demo.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Moment.js -->
<script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<!-- Date Range Picker CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
<!-- Date Range Picker JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
<script src="/js/admin/scripts.js"></script>
<script src="/js/admin/faq.js"></script>
</head>
<body class="sb-nav-fixed">
	<!-- 네비게이션바 -->
	<nav th:replace="~{admin/navbar :: adminNavbarFragment}"></nav>
	<div id="layoutSidenav">
		<div id="layoutSidenav_nav">
			<!-- 사이드 네비게이션바 -->
			<nav th:replace="~{admin/sideNavbar :: adminSideNavbarFragment}"></nav>
		</div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid px-4">

					<!-- 			<div
						class="d-flex justify-content-between align-items-center flex-wrap">
						중앙 정렬된 제목
						<div class="text-center">
							<h1 class="mt-4 mb-4">자주 묻는 질문</h1>
						</div>
					</div>
					<div class="d-flex align-items-end gap-3 pr-5">
						<button type="button" class="btn btn-outline-secondary"
							id="registerButton">등록</button>
					</div> -->
					<div class="d-flex flex-column">
						<!-- 왼쪽 정렬된 제목 -->
						<div>
							<h1 class="mt-4 mb-2">자주 묻는 질문</h1>
						</div>

						<!-- 아래쪽 오른쪽 정렬된 등록 버튼 -->
						<div class="d-flex justify-content-end mb-2 me-3 btn-lg">
							<button type="button" class="btn btn-outline-secondary"
								id="registerButton">등록</button>
						</div>
					</div>

					<form id="faqForm"
						class="card p-5 mb-4 col-lg-8 col-md-10 col-sm-12 mx-auto position-fixed">
						<!-- Hidden field to store FAQ ID -->
						<input type="hidden" id="faqId" name="id" />

						<!-- X 표시 닫기 버튼 -->
						<button type="button" id="closeFaqForm"
							class="btn-close position-absolute" aria-label="Close"
							style="top: 10px; right: 10px;"></button>

						<!-- 카테고리 선택 -->
						<div class="mb-3">
							<label for="faqCategory" class="form-label">카테고리</label> <select
								class="form-select" id="faqCategory" name="category">
								<option value="" selected disabled>카테고리를 선택하세요</option>
								<option value="서비스오류">서비스 오류</option>
								<option value="계정">계정</option>
								<option value="스터디">스터디</option>
								<option value="게시판">게시판</option>
							</select>
							<div class="invalid-feedback" id="categoryError"></div>
							<!-- 에러 메시지를 표시할 요소 -->
						</div>

						<!-- 제목 입력 -->
						<div class="mb-3">
							<label for="faqTitle" class="form-label">제목</label> <input
								type="text" class="form-control" id="faqTitle" name="title"
								placeholder="질문 제목을 입력하세요">
							<div class="invalid-feedback" id="titleError"></div>
							<!-- 에러 메시지를 표시할 요소 -->
						</div>

						<!-- 내용 입력 -->
						<div class="mb-3">
							<label for="faqContent" class="form-label">내용</label>
							<textarea class="form-control" id="faqContent" name="content"
								rows="4" placeholder="질문 내용을 입력하세요"></textarea>
							<div class="invalid-feedback" id="contentError"></div>
							<!-- 에러 메시지를 표시할 요소 -->
						</div>

						<!-- 저장 버튼 -->
						<button type="submit" id="saveFaqButton"
							class="btn btn-outline-secondary w-100">저장</button>
						<button type="submit" id="updateFaqButton"
							class="btn btn-outline-secondary w-100" style="display: none;">수정</button>
					</form>

					<!-- 저장된 FAQ 리스트 -->
					<div id="faqAccordion" class="accordion">
						<!-- 여기에 저장된 FAQ가 추가됩니다 -->
					</div>

				</div>


			</main>

		</div>
	</div>

</body>
</html>
