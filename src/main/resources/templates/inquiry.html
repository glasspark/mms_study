<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>MMS - 모두모여스터디</title>
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
<!-- Custom Google font-->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
	href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
	rel="stylesheet" />
<!-- Bootstrap icons-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
	rel="stylesheet" />
<!-- Core theme CSS (includes Bootstrap)-->
<link href="/css/inquiry.css" rel="stylesheet" />
<link href="/css/styles.css" rel="stylesheet" />
<!-- Bootstrap core JS-->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- 제이쿼리 -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Core theme JS-->
<script src="/js/inquiry.js"></script>
</head>
<body class="d-flex flex-column h-100 bg-light">
	<main class="flex-shrink-0">
		<!-- 네비게이션바 -->
		<nav th:replace="~{navbar :: navbarFragment}"></nav>
		<!-- Page Content-->
		<div class="container px-5 my-5">
			<div class="text-center mb-5">
				<h1 class="display-5 fw-bolder mb-0">
					<span class="text-gradient d-inline">1 :1 문의</span> <br> <span
						class="text-gradient d-inline fs-5"> 궁금한 것을 물어보세요! </span>
				</h1>
			</div>
			<div class="row gx-5 justify-content-center">
				<div class="col-lg-11 col-xl-9 col-xxl-8">
					<!-- Experience Section-->
					<section>

						<form id="faqForm"
						class="card p-5 mb-4 col-lg-8 col-md-10 col-sm-12 mx-auto">

						<!-- 카테고리 선택 -->
						<div class="mb-3">
							<label for="faqCategory" class="form-label">카테고리</label> <select
								class="form-select" id="faqCategory" name="category">
								<option value="" selected disabled>카테고리를 선택하세요</option>
								<option value="서비스오류">서비스 오류</option>
								<option value="계정">계정</option>
								<option value="스터디">스터디</option>
								<option value="게시판">게시판</option>
							</select>
							<div class="invalid-feedback" id="categoryError"></div>
							<!-- 에러 메시지를 표시할 요소 -->
						</div>

						<!-- 제목 입력 -->
						<div class="mb-3">
							<label for="faqTitle" class="form-label">제목</label> <input
								type="text" class="form-control" id="faqTitle" name="title"
								placeholder="질문 제목을 입력하세요">
							<div class="invalid-feedback" id="titleError"></div>
							<!-- 에러 메시지를 표시할 요소 -->
						</div>

						<!-- 내용 입력 -->
						<div class="mb-3">
							<label for="faqContent" class="form-label">내용</label>
							<textarea class="form-control" id="faqContent" name="content"
								rows="4" placeholder="질문 내용을 입력하세요"></textarea>
							<div class="invalid-feedback" id="contentError"></div>
							<!-- 에러 메시지를 표시할 요소 -->
						</div>

						<!-- 저장 버튼 -->
						<button type="submit" id="saveFaqButton"
							class="btn btn-outline-secondary w-100">저장</button>
					</form>
		
					</section>

					<!-- Divider-->
					<div class="pb-4"></div>

					<!-- 페이징 처리 -->
				</div>
			</div>
		</div>
	</main>
	<!-- Footer-->
	<footer class="bg-white py-4 mt-auto">
		<div class="container px-5">
			<div
				class="row align-items-center justify-content-between flex-column flex-sm-row">
				<div class="col-auto">
					<div class="small m-0">Copyright &copy; Your Website 2023</div>
				</div>
				<div class="col-auto">
					<a class="small" href="#!">Privacy</a> <span class="mx-1">&middot;</span>
					<a class="small" href="#!">Terms</a> <span class="mx-1">&middot;</span>
					<a class="small" href="#!">Contact</a>
				</div>
			</div>
		</div>
	</footer>

</body>
</html>
